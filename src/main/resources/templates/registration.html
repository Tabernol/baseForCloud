<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form method="post" th:action="@{'/registration'}">
    <div>
        <label for="firstname">Your firstname</label>
        <input th:type="text" id="firstname" name="firstname"/>
    </div>

    <div>
        <label for="lastname">Your lastname</label>
        <input th:type="text" id="lastname" name="lastname"/>
    </div>

    <div>
        <label for="login">Your login</label>
        <input type="email" id="login" name="login"/>
    </div>
    <div>
        <label for="password">Your password</label>
        <input type="password" id="password" name="password"/>
    </div>
    <div>
        <label for="birthDate">Your birth date</label>
        <input type="date" name="birthDate" id="birthDate">
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit"
                class="btn btn-secondary">Register
        </button>
    </div>
</form>

<div th:if="${errors}">
    <p th:each="error : ${errors}" th:text="${error.defaultMessage}"> Error message</p>
</div>

</body>
</html>
